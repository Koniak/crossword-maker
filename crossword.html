<html>
<head>
<meta charset="utf-8"/>
<title>Korsordsmakaren</title>
<script src="lexicon-webbnyheter.js"></script>
<script src="lexicon-wikipedia-titlar.js"></script>
<script src="lexicon-twitter.js"></script>
<script src="lexicon-kubhist.js"></script>
<script src="crossword.js"></script>
<link rel="stylesheet" href="crossword.css">
</head>

<body onload="initialize()">

<div id="heading-container">
  <div>
    <h1>Korsordsmakaren</h1>
    <div>av <a href="https://github.com/heatherleaf/crossword-maker">Peter Ljunglöf</a></div>
  </div>
  <div>
      <select id="info-dictselect"></select>
  </div>
  <div>
    <label id="label-upload-dictionary">Ladda upp ett eget lexikon
      <input id="button-upload-dictionary" type="file"/>
    </label>
  </div>
  <div>
    <button id="button-reset">Rensa korsordet</button>
  </div>
  <div>
    <button id="button-help">Hjälp</button>
  </div>
</div>

<div id="main-container">
  <div id="crossword-container">
    <table id="crossword-wrapper">
      <tr>
        <td></td>
        <td><button class="button-resize grow n">+</button><button class="button-resize shrink n">&ndash;</button></td>
        <td></td>
      </tr>
      <tr>
        <td><button class="button-resize grow w">+</button><br/><button class="button-resize shrink w">&ndash;</button></td>
        <td><table id="crossword-table"></table></td>
        <td><button class="button-resize grow e">+</button><br/><button class="button-resize shrink e">&ndash;</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="button-resize grow s">+</button><button class="button-resize shrink s">&ndash;</button></td>
        <td></td>
      </tr>
    </table>
  </div>

  <div id="wordlist-container">
    <h3 id="wordlist-heading">Sökare</h3>
    <div>
      <span id="wordlist-intro"></span>
      <input id="wordlist-filter" type="search"/>
    </div>
    <div id="wordlist-content"></div>
  </div>
</div>
</body>
</html>
